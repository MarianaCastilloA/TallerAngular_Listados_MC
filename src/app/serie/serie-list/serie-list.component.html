<div class="container-fluid">
  <h1>Series de TV</h1>
  
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Channel</th>
            <th>Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr 
            *ngFor="let serie of series; let i = index" 
            (click)="selectSerie(serie)"
            style="cursor: pointer;">
            <td>{{ i + 1 }}</td>
            <td>{{ serie.name }}</td>
            <td>{{ serie.channel }}</td>
            <td>{{ serie.seasons }}</td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="series.length > 0">
        Seasons average: {{ getAverageSeasons() }}
      </p>
    </div>
    
    <div class="col-md-4">
      <div *ngIf="selectedSerie" class="card">
        <img 
          [src]="selectedSerie.poster" 
          class="card-img-top" 
          [alt]="selectedSerie.name">
        <div class="card-body">
          <h5 class="card-title">{{ selectedSerie.name }}</h5>
          <p class="card-text">{{ selectedSerie.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>Canal:</strong> {{ selectedSerie.channel }}
          </li>
          <li class="list-group-item">
            <strong>Temporadas:</strong> {{ selectedSerie.seasons }}
          </li>
        </ul>
        </div>
      </div>
    </div>
  </div>
